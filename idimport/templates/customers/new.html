{%extends 'shared/header.html'%}
{% load bootstrap3 %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <h3>Create New Customer</h3>
      <form action="{% url 'new' %}" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
              <button type="submit" class="btn btn-primary">
                  {% bootstrap_icon "star" %} Submit
              </button>
              <a href="{% url 'index' %}" class="btn btn-primary" role="button">
                {% bootstrap_icon "back" %} Back
              </a>
          {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock content %}
