<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">{% load staticfiles %}
    {% load bootstrap3 %}

    <link href="{% static 'stylesheets/bootstrap-template.min.css' %}"
          rel="stylesheet" media="screen">

    <link href="{% static 'stylesheets/styles.css' %}"
          rel="stylesheet" media="screen">

    <script src="{% static 'javascript/jquery-1.11.3.min.js' %}" type="text/javascript"></script>

    {% bootstrap_javascript %}

    <script src="{% static 'javascript/webcam.min.js' %}" type="text/javascript"></script>

    <title>BlueCard</title>
  </head>
  
  <body>
    <div class="container">

      <!--header-->
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-10">
            <h1 class="header">BlueCard</h1>
            <p class="lead">Fast customer ID processing.</p>
          </div>
        </div>
      </div>

      <!--messages-->
      <div class="messages">
        {% bootstrap_messages %}
      </div>

      <!--content-->
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
  </body>
</html>
